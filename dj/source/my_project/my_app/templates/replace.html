{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/defaultcv.css' %}">
</head>
<body>
    <h1>edit it on your own way</h1>
     <div class="persional_details">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="first name" value="{{ instance.first_name }}" >
        <label for="">last name</label>
        <input type="text" name="last_name" id="_name" placeholder="last_name" value="{{ instance.last_name }}" >
        <label for="">Email address </label>
        <input type="text" name="email" id="email" placeholder="email" value="{{ instance.email }}" >
        <label for="">phone Number</label>
        <input type="text" name="phone" id="phone" placeholder="phone" value="{{ instance.phone }}" >
        <label for="">Address</label>
        <input type="text" name="address" id="address" placeholder="address" value="{{ instance.address }}" >
        <label for="">Pin code</label>
        <input type="text" name="pin_code" id="pin_code" placeholder="pincode" value="{{ instance.pin_code }}" >
        <label for="">nationality</label>
        <input type="text" name="nationality" id="nationality" placeholder="nationality" value="{{ instance.nationality }}" >
        <label for="">linkedin link</label>
        <input type="text" name="linkedin" id="linkedin" placeholder="linkedin" value="{{ instance.linkedin }}" >
        <p><button type="submit" value="create">resume</button></p>
    </form>
</body>
</html>
